
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Element Bowl Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }
    h1 {
      margin-top: 20px;
    }
    .board {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      width: 300px;
      margin: 40px auto;
      position: relative;
    }
    .bowl {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #fff;
      border: 3px solid #888;
      margin: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .bowl.active {
      border-color: #00aaff;
      box-shadow: 0 0 10px #00aaff;
      transform: scale(1.05);
    }
    .icon {
      font-size: 24px;
    }
    #controls {
      margin-top: 20px;
    }
    #message {
      font-size: 18px;
      margin-top: 10px;
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Element Bowl Game</h1>
  <div class="board">
    <div class="bowl" id="Rain">
      <div class="icon">üåßÔ∏è</div>
      <div>Rain</div>
      <div id="Rain-count">0</div>
    </div>
    <div class="bowl" id="River">
      <div class="icon">üåä</div>
      <div>River</div>
      <div id="River-count">0</div>
    </div>
    <div class="bowl" id="Clouds">
      <div class="icon">‚òÅÔ∏è</div>
      <div>Clouds</div>
      <div id="Clouds-count">0</div>
    </div>
  </div>

  <div id="controls">
    <button onclick="rollDice()">Roll Dice üé≤</button>
    <div id="message">Your element: <strong id="current-element">Rain</strong></div>
  </div>

  <script>
    const elements = ['Rain', 'River', 'Clouds'];
    let seedCounts = { Rain: 0, River: 0, Clouds: 0 };
    let currentElement = 'Rain';

    function updateDisplay() {
      elements.forEach(e => {
        document.getElementById(`${e}-count`).textContent = seedCounts[e];
        document.getElementById(e).classList.remove('active');
      });
      document.getElementById(currentElement).classList.add('active');
      document.getElementById('current-element').textContent = currentElement;
    }

    function rollDice() {
      const roll = Math.floor(Math.random() * 6) + 1;
      if (roll === 1) {
        // Rotate element
        let index = (elements.indexOf(currentElement) + 1) % elements.length;
        currentElement = elements[index];
        document.getElementById('message').innerHTML = `Rolled a 1! Switched to <strong>${currentElement}</strong>.`;
        updateDisplay();
      } else {
        document.getElementById('message').innerHTML = `Rolled a ${roll}. Click a bowl to add seeds.`;
        elements.forEach(e => {
          document.getElementById(e).onclick = () => {
            seedCounts[e] += roll;
            updateDisplay();
            checkWin();
            clearClickEvents();
            document.getElementById('message').innerHTML = `Added ${roll} to ${e}. Your element: <strong>${currentElement}</strong>`;
          };
        });
      }
    }

    function checkWin() {
      if (seedCounts[currentElement] >= 21) {
        document.getElementById('message').innerHTML = `<strong>You win!</strong> ${currentElement} reached 21 seeds.`;
        clearClickEvents();
      }
    }

    function clearClickEvents() {
      elements.forEach(e => {
        document.getElementById(e).onclick = null;
      });
    }

    updateDisplay();
  </script>
</body>
</html>
